{% extends "base.html" %}

{% block content %}
<h2>Создать голосование</h2>

<form method="POST" id="votingForm">
    <div>
        <label>Название:</label>
        <input type="text" name="title" required>
    </div>
    
    <div>
        <label>Описание:</label>
        <textarea name="description"></textarea>
    </div>
    
    <div>
        <label>Варианты:</label>
        <div id="options">
            <div><input type="text" name="options" placeholder="Вариант 1" required></div>
            <div><input type="text" name="options" placeholder="Вариант 2" required></div>
        </div>
        <button type="button" onclick="addOption()">+ Добавить вариант</button>
    </div>
    
    <button type="submit">Создать</button>
</form>

<script>
function addOption() {
    const div = document.createElement('div');
    div.innerHTML = '<input type="text" name="options" placeholder="Вариант ' + (document.getElementById('options').children.length + 1) + '">';
    document.getElementById('options').appendChild(div);
}
</script>
{% endblock %}
